<!DOCTYPE html>

		<title>Listas ordenadas y sin orden</title>

	<body>
		<!--Listas no Ordenadas-->

			<li>Elementos 1</li>
			<li>Elementos 2</li>
			<li>Elementos 3</li>
		</ul>
		<!--Listas Ordenadas-->
		<ol>
			<li>primero</li>
			<li>segundo</li>
			<li>tercero</li>
			<li>Cuarto</li>
			<ol style="color: crimson" start="4">
				<li>Elemento</li>
				<li>Elemento</li>
				<li>Elemento</li>
			</ol>
		</ol>
